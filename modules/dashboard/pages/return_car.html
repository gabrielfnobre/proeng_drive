<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/proeng_drive/">
    <link rel="stylesheet" href="universal/css/universal.css">
    <link rel="stylesheet" href="modules/dashboard/css/dashboard.css">
    <link rel="icon" href="./universal/images/logo_OF_comum.png" type="image/png">
    <script src="commons/js/jquery-3.7.1.js"></script>
    <title>Proeng Driver - Devolução</title>
</head>

<body id="body_local">
    <script type="module">
        import * as gt from './universal/tag_blocks/global_tags.js';
        import * as ct from './modules/commons_tags/commons.js';
        import * as js from './modules/dashboard/js/dashboard.js';
        import * as conn from './commons/js/conn_db.js';
        import {loadMyHTMLInSelector} from './commons/js/loadMyHTMLInSelector.js';

        // CABEÇALHO
        ct.header();

        // CONTAINER PRINCIPAL
        gt.div('body_local', {
            id: 'cnt_principal',
            height_desktop: '100vh',
            height_mobile: '100vh',
            style: `
                align-items: center;
                display: flex;
                flex-direction: column;
                padding: 20px;
            `,
            width_desktop: '100%',
            width_mobile: '100%',
            content: [
                
                // TITULO
                gt.text({
                    text_content: "DESEJA DEVOLVER ESTE CARRO?",
                    style: `
                        font-size: 4vh;
                        font-weight: bold;
                        text-shadow: 2px 2px 3px rgba(0,0,0,.5);
                    `,
                }),

                //CONTAINER CENTRAL
                gt.div('body_local', {
                    align_desktop: 'center',
                    id: 'overview',
                    style: `
                        gap: 15px;
                        padding: 10px;
                    `,
                    width_desktop: '60%',
                    width_mobile: '100%',
                    content: [

                        // CARD DE CARRO
                        ct.card_car('Celta - Chevrolet', 'CLT-4578', '2024', 'em uso', 'P3', './universal/images/celta.jpg',),

                        // FORMULARIO DE DEVOLUCAO
                        gt.form('overview', {
                            align_desktop: 'center',
                            align_mobile: 'flex-start',
                            id: 'form_return',
                            style: 'margin-bottom: 50px',
                            width_desktop: '80%',
                            width_mobile: '100%',
                            content: [
                                gt.input_integer({
                                    bg_dark: 'transparent',
                                    label: 'QUAL O KM DO CARRO AGORA?',
                                    placeholder: 'Km atual', 
                                    required: true, 
                                    style: `
                                        padding: 0; 
                                        width_desktop: "100%";
                                    `,
                                }),
                                gt.div('form_return',{
                                    align_desktop: 'center',
                                    id: 'cnt_gasoline',
                                    flex_desktop: 'row',
                                    width_desktop: '80%',
                                    content: [
                                        gt.select_option({
                                            bg_dark: 'transparent',
                                            label: 'FOI ABASTECIDO?',
                                            options: ["SIM", "NÃO"],
                                            required: true, 
                                            style: `
                                                margin-right: 10px;
                                                padding: 0;
                                            `,
                                            width_desktop: '50%',
                                         }),
                                        gt.input_float({
                                            bg_dark: 'transparent',
                                            type_coin: 'R$',
                                            label: 'VALOR',
                                            placeholder: '0,00',
                                            required: true, 
                                            style: `
                                                padding: 0;
                                            `,
                                            width_desktop: '50%',
                                        })
                                    ]
                                }),
                                gt.select_option({
                                    bg_dark: 'transparent',
                                    label: 'ESTE CARRO VAI FICAR...',
                                    options: [
                                        "disponível",
                                        "bloqueado",
                                        "em manutenção", 
                                    ],
                                    required: true, 
                                    style: `
                                        padding: 0;
                                    `,
                                }),
                                gt.input_text({
                                    bg_dark: 'transparent',
                                    label: 'ONDE VOCÊ ESTÁ DEIXANDO O CARRO?',
                                    placeholder: 'Local onde o carro vai ficar...',
                                    required: true, 
                                    style: `
                                        padding: 0;
                                    `,
                                }),
                                gt.input_textarea({
                                    bg_dark: 'transparent',
                                    label: 'OBSERVAÇÕES',
                                    placeholder: 'Digite alguma observação que vc deseje deixar...',
                                    max_text: 200,
                                    style: `
                                        padding: 0;
                                    `,
                                }),
                                gt.button({
                                    text: 'DEVOLVER',
                                    submit: true,
                                    on_click: () => alert('Carro foi devolvido!'),
                                })
                            ] 
                        })
                    ],
                }),
            ],
        })


        
    </script>
</body>
<script type="module" src="modules/dashboard/js/dashboard.js"></script>
</html>
